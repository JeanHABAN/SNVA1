<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="stylesForm.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Z a-z]+"  placeholder="John Smith">
                <span class="error-message">Please enter your full name</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="email@gmail.com">
                <span class="error-message">Please enter a valid email address</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
